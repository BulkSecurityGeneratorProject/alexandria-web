
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStateLabel" translate="alexandriaApp.state.home.createOrEditLabel">Create or edit a State</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.state.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alexandriaApp.state.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.state.description"
                    required />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="alexandriaApp.state.acronym" for="field_acronym">Acronym</label>
            <input type="text" class="form-control" name="acronym" id="field_acronym"
                    ng-model="vm.state.acronym"
                    ng-maxlength="2" />
            <div ng-show="editForm.acronym.$invalid">
                <p class="help-block"
                    ng-show="editForm.acronym.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="2">
                    This field cannot be longer than 2 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="alexandriaApp.state.country" for="field_country">country</label>
            <select class="form-control" id="field_country" name="country" ng-model="vm.state.country" ng-options="country as country.description for country in vm.countrys track by country.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
