
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLoanLabel" translate="alexandriaApp.loan.home.createOrEditLabel">Create or edit a Loan</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.loan.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alexandriaApp.loan.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.loan.description"
                    required />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="alexandriaApp.loan.loanDate" for="field_loanDate">LoanDate</label>
                <div class="input-group">
                    <input id="field_loanDate" type="text" class="form-control" name="loanDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.loan.loanDate" is-open="vm.datePickerOpenStatus.loanDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('loanDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.loanDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.loanDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="alexandriaApp.loan.devolutionDate" for="field_devolutionDate">DevolutionDate</label>
                <div class="input-group">
                    <input id="field_devolutionDate" type="text" class="form-control" name="devolutionDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.loan.devolutionDate" is-open="vm.datePickerOpenStatus.devolutionDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('devolutionDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.devolutionDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.devolutionDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="alexandriaApp.loan.maxDevolutionDate" for="field_maxDevolutionDate">MaxDevolutionDate</label>
                <div class="input-group">
                    <input id="field_maxDevolutionDate" type="text" class="form-control" name="maxDevolutionDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.loan.maxDevolutionDate" is-open="vm.datePickerOpenStatus.maxDevolutionDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('maxDevolutionDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.maxDevolutionDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.maxDevolutionDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="alexandriaApp.loan.student" for="field_student">student</label>
            <select class="form-control" id="field_student" name="student" ng-model="vm.loan.student" ng-options="student as student.name for student in vm.students track by student.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="alexandriaApp.loan.book" for="field_book">book</label>
            <select class="form-control" id="field_book" name="book" ng-model="vm.loan.book" ng-options="book as book.title for book in vm.books track by book.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
