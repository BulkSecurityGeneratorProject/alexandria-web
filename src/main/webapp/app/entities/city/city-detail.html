
<div>
    <h2><span translate="alexandriaApp.city.detail.title">City</span> {{vm.city.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alexandriaApp.city.description">Description</dt></dt>
        <dd>
            <span>{{vm.city.description}}<span>
        </dd>
        <hr>
        <dt><span translate="alexandriaApp.city.state">state</span></dt>
        <dd>
            <a ui-sref="state-detail({id:vm.city.state.id})">{{vm.city.state.description}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
