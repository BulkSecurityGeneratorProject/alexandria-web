
<div>
    <h2><span translate="alexandriaApp.student.detail.title">Student</span> {{vm.student.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alexandriaApp.student.name">Name</dt></dt>
        <dd>
            <span>{{vm.student.name}}<span>
        </dd>
        <hr>
        <dt><span translate="alexandriaApp.student.documentId">DocumentId</dt></dt>
        <dd>
            <span>{{vm.student.documentId}}<span>
        </dd>
        <hr>
        <dt><span translate="alexandriaApp.student.phone">Phone</dt></dt>
        <dd>
            <span>{{vm.student.phone}}<span>
        </dd>
        <hr>
        <dt><span translate="alexandriaApp.student.email">Email</dt></dt>
        <dd>
            <span>{{vm.student.email}}<span>
        </dd>
        <hr>
        <dt><span translate="alexandriaApp.student.addressNumber">AddressNumber</dt></dt>
        <dd>
            <span>{{vm.student.addressNumber}}<span>
        </dd>
        <hr>
        <dt><span translate="alexandriaApp.student.cep">cep</span></dt>
        <dd>
            <a ui-sref="cep-detail({id:vm.student.cep.id})">{{vm.student.cep.number}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
