
<div>
    <h2><span translate="alexandriaApp.cep.detail.title">Cep</span> {{vm.cep.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alexandriaApp.cep.number">Number</dt></dt>
        <dd>
            <span>{{vm.cep.number}}<span>
        </dd>
        <hr>
        <dt><span translate="alexandriaApp.cep.address">address</span></dt>
        <dd>
            <a ui-sref="address-detail({id:vm.cep.address.id})">{{vm.cep.address.street}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
