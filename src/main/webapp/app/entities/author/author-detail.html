
<div>
    <h2><span translate="alexandriaApp.author.detail.title">Author</span> {{vm.author.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alexandriaApp.author.name">Name</dt></dt>
        <dd>
            <span>{{vm.author.name}}<span>
        </dd>
        <hr>
        <dt><span translate="alexandriaApp.author.site">Site</dt></dt>
        <dd>
            <span>{{vm.author.site}}<span>
        </dd>
        <hr>
        <dt><span translate="alexandriaApp.author.email">Email</dt></dt>
        <dd>
            <span>{{vm.author.email}}<span>
        </dd>
        <hr>
        <dt><span translate="alexandriaApp.author.bibliography">Bibliography</dt></dt>
        <dd>
            <span>{{vm.author.bibliography}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
