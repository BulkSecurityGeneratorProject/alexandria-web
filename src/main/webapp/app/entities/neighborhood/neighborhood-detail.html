
<div>
    <h2><span translate="alexandriaApp.neighborhood.detail.title">Neighborhood</span> {{vm.neighborhood.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alexandriaApp.neighborhood.description">Description</dt></dt>
        <dd>
            <span>{{vm.neighborhood.description}}<span>
        </dd>
        <hr>
        <dt><span translate="alexandriaApp.neighborhood.city">city</span></dt>
        <dd>
            <a ui-sref="city-detail({id:vm.neighborhood.city.id})">{{vm.neighborhood.city.description}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
