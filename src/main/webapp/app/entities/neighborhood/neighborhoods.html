<div>
    <h2 translate="alexandriaApp.neighborhood.home.title">Neighborhoods</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="neighborhood.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="alexandriaApp.neighborhood.home.createLabel">
                        Create new Neighborhood
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="alexandriaApp.neighborhood.description">Description</span></th>
                    <th><span translate="alexandriaApp.neighborhood.city">city</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="neighborhood in vm.neighborhoods track by neighborhood.id">
                    <td><a ui-sref="neighborhood-detail({id:neighborhood.id})">{{neighborhood.id}}</a></td>
                    <td>{{neighborhood.description}}</td>
                    <td>
                        <a ui-sref="city-detail({id:neighborhood.city.id})">{{neighborhood.city.description}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="neighborhood-detail({id:neighborhood.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="neighborhood.edit({id:neighborhood.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="neighborhood.delete({id:neighborhood.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
