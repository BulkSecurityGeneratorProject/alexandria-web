
<div>
    <h2><span translate="alexandriaApp.country.detail.title">Country</span> {{vm.country.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alexandriaApp.country.description">Description</dt></dt>
        <dd>
            <span>{{vm.country.description}}<span>
        </dd>
        <hr>
        <dt><span translate="alexandriaApp.country.acronym">Acronym</dt></dt>
        <dd>
            <span>{{vm.country.acronym}}<span>

    </button>
